<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product page</title>
    <link rel="stylesheet" type="text/css" href="grocery.css">
</head>

<body>

    <div id="header">
        <h1>Grocery Mobile Inventory System</h1>
    </div>
    <div>
        <form id="submitProduct">
            <fieldset>
                <legend>Create a New Product</legend>
                <label>Product Name:</label><br>
                <input type="text" id="productName"><br>
                <label>Product Cost Price:</label><br>
                <input type="text" id="productCost"><br>
                <label>Product Cost Category:</label><br>
                <input type="text" id="productCategory"><br>
                <label>Product Price/bunch:</label><br>
                <input type="text" id="productPrice"><br>
                <label>Product Quantity:</label><br>
                <input type="text" id="productQuantity"><br>

            </fieldset>
            <button type="submit" id="submitProduct">Submit</button>
            <button type="reset" id="resetProduct">Reset</button>
        </form>
        <div>
            <a href="./index.html">Sign Out</a>
        </div>
        <script src="./jquery.js"></script>
        <script>
            $(document).ready(function() {

                $('form').on('submit', function(e) {
                    e.preventDefault();
                    let productName = $('#productName').val();
                    let productCategory = $('#productCategory').val();
                    let productCostPrice = $('#productCostPrice').val();
                    let productPrice = $('#productPrice').val();
                    let productQuantity = $('#productQuantity').val();

                    $.ajax({
                        url: "http://localhost:3000/product",
                        success: function(product) {
                            console.log(product)
                        },
                        method: "POST",
                        data: {
                            productName,
                            productCategory,
                            productCostPrice,
                            productPrice,
                            productQuantity,
                        },
                    });
                })
            });
        </script>

    </div>

</body>

</html>
